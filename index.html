<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="toggle-container">
        <input type="checkbox" id="toggle" name="toggle" /><label for="toggle"></label>
    </div>
    <div class="tips">
    <h1 class="title">Time Management Tips</h1>
    <p>"Break larger tasks into smaller, more manageable chunks."</p>
</br>
    <p>"Prioritize tasks based on urgency and importance."</p>
</br>
    <p>"Avoid multitasking and focus on one task at a time."</p>
</br>
    <p>"Learn to delegate or outsource tasks when possible"</p>
</div>
</body>
</html>
